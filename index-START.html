<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const newList = [];
const li = []
fetch(endpoint)
  .then(blob => blob.json())
  .then(data => li.push(...data));

const input = document.querySelector('input.search');
const ul = document.querySelector('ul.suggestions');


const changeInput = (e) => {
  const searchText = e.target.value.toLowerCase();
  console.log(searchText);
  const result = li.filter(item => {item.city.textContent.includes(searchText);
});
  ul.textContent=" ";
  result.forEach(item => ul.appendChild(item));
  console.log(result);

}
input.addEventListener('input', changeInput)

</script>
</body>
</html>
